<!DOCTYPE html>
<html>
  <head>
    <title>WeatherReporter</title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/stylesheet.css"></link>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">reset</button>
      </p>


        <div class="text">
          <section>
            <form id="select-city">
              <input id="current-city" type="text" placeholder="Enter a city"></input>
              <input type="submit"></input>
            </form>
        <h1>City: <span id="city"></span></h1>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <h1>Weather: <span id="weather"></span></h1>
        <h1>Wind speed: <span id="wind-speed"></span></h1>
        <h1>Country: <span id="country"></span></h1>
        </div>
      </section>
    </section>

    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
